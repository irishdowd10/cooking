<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cooking Conversions!</title>
</head>
  <body>
    <div class="container">
      <h1>Cooking Conversion Calculator</h1>

      <form id="formCel">
        <div class="form-group">
          <label for="celToFar">Celsius To Farenheit</label>
          <input id="celToFar" type="text" class="form-control">
        </div>
        <button type="submit" id="btn-celToFar">Submit!</button>
      </form>

      <form id="formGal">
        <div class="form-group">
          <label for="galToLiter">Gallons to Liters</label>
          <input id="galToLiter" type="text" class="form-control">
        </div>
        <button type="submit" id="btn-galToLiter">Submit!</button>
      </form>

      <form id="formCup">
        <div class="form-group">
          <label for="cupToTble">Cups to Tablespoons</label>
          <input id="cupToTble" type="text" class="form-control">
        </div>
        <button type="submit" id="btn-cupToTble">Submit!</button>
      </form>

      <form id="formOz">
        <div class="form-group">
          <label for="ozToCup">Ounces to Cups</label>
          <input id="ozToCup" type="text" class="form-control">
        </div>
        <button type="submit" id="btn-ozToCup">Submit!</button>
      </form>

      <form id="formInch">
        <div class="form-group">
          <label for="inchToCent">Inches to Centimeters</label>
          <input id="inchToCent" type="text" class="form-control">
        </div>
        <button type="submit" id="btn-inchToCent">Submit!</button>
      </form>

      <form id="formLbs">
        <div class="form-group">
          <label for="lbsToKg">Pounds to Kilograms</label>
          <input id="lbsToKg" type="text" class="form-control">
        </div>
        <button type="submit" id="btn-lbsToKg">Submit!</button>
      </form>

      <form id="formPinch">
        <div class="form-group">
          <label for="pinchToTea">A Pinch to Teaspoons</label>
          <input id="pinchToTea" type="text" class="form-control">
        </div>
        <button type="submit" id="btn-pinchToTea">Submit!</button>
      </form>



      <div class="conversion">
        <h4><span class="celToFar"></span></h4>
        <h4><span class="galToLiter"></span></h4>
        <h4><span class="cupToTble"></span></h4>
        <h4><span class="ozToCup"></span></h4>
        <h4><span class="inchToCent"></span></h4>
        <h4><span class="lbsToKg"></span></h4>
        <h4><span class="pinchToTea"></span></h4>
      </div>
    </div>
  </body>
</html>
